name: Weekly Dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '59 14 * * 0'   # Sunday 23:59 KST (UTC 14:59)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # =========================================
      # 1Ô∏è‚É£ Ïù¥Î≤à Ï£º PR ÌÜµÍ≥Ñ Í≥ÑÏÇ∞
      # =========================================
      - name: Generate Weekly Stats
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const org = context.repo.owner;
            const repo = context.repo.repo;

            // üîπ KST Í∏∞Ï§Ä Ïù¥Î≤à Ï£º ÏõîÏöîÏùº 00:00 Í≥ÑÏÇ∞
            const now = new Date();
            const kstNow = new Date(
              now.toLocaleString("en-US", { timeZone: "Asia/Seoul" })
            );

            const day = kstNow.getDay(); // 0=ÏùºÏöîÏùº
            const diff = day === 0 ? 6 : day - 1;

            kstNow.setDate(kstNow.getDate() - diff);
            kstNow.setHours(0, 0, 0, 0);

            const mondayUTC = new Date(kstNow.toISOString());

            console.log("KST Monday:", kstNow.toISOString());
            console.log("UTC Monday:", mondayUTC.toISOString());

            // üîπ PR Î™©Î°ù Ï°∞Ìöå
            const { data: pulls } = await github.rest.pulls.list({
              owner: org,
              repo: repo,
              state: "closed",
              per_page: 100
            });

            // üîπ Ïù¥Î≤à Ï£º mergeÎêú PRÎßå ÌïÑÌÑ∞ÎßÅ
            const weekly = pulls.filter(pr =>
              pr.merged_at && new Date(pr.merged_at) >= mondayUTC
            );

            console.log("Merged PR count this week:", weekly.length);

            // üîπ ÏûëÏÑ±Ïûê Í∏∞Ï§Ä ÏßëÍ≥Ñ
            const counts = {};

            weekly.forEach(pr => {
              const author = pr.user.login;
              if (!counts[author]) {
                counts[author] = 0;
              }
              counts[author]++;
            });

            // üîπ Markdown ÌÖåÏù¥Î∏î ÏÉùÏÑ±
            let table = "";
            table += `üìÖ Í∏∞Ï§Ä: ${kstNow.toISOString().slice(0,10)} (ÏõîÏöîÏùº 00:00 KST)\n\n`;
            table += "| Member | Count | Status |\n";
            table += "|--------|-------|--------|\n";

            const authors = Object.keys(counts).sort();

            if (authors.length === 0) {
              table += "| - | 0 | ‚ùå |\n";
            } else {
              authors.forEach(user => {
                const count = counts[user];
                const status = count >= 5 ? "‚úÖ" : "‚ùå";
                table += `| ${user} | ${count} | ${status} |\n`;
              });
            }

            fs.writeFileSync("dashboard.md", table);

      # =========================================
      # 2Ô∏è‚É£ README ÏπòÌôò
      # =========================================
      - name: Inject into README
        run: |
          START="<!-- WEEKLY_DASHBOARD_START -->"
          END="<!-- WEEKLY_DASHBOARD_END -->"

          awk -v start="$START" -v end="$END" '
          $0 ~ start {
            print;
            print "";
            while ((getline line < "dashboard.md") > 0)
              print line;
            skip=1;
            next;
          }
          $0 ~ end {
            skip=0;
            print;
            next;
          }
          !skip
          ' README.md > temp.md

          mv temp.md README.md

      # =========================================
      # 3Ô∏è‚É£ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ïª§Î∞ã
      # =========================================
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "üìä weekly dashboard update" || echo "No changes"
          git push

